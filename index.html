<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Places</title>
    <script
    src="https://code.jquery.com/jquery-3.1.1.js"
    integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <div class="container">
      <h1>Enter places traveled below</h1>

      <div class="row">
        <div class="col-md-6">
          <h2>Add location:</h2>
          <form id="new-location">
            <div class="form-group">
              <label for="new-place">Location name:</label>
              <input type="text" class="form-control" id="new-place">
            </div>
            <div class="form-group">
              <label for="date-travel">Date of travel:</label>
              <input id="new-date" class="form-control" type="date">
            </div>
            <div class="form-group">
              <label for="new-landmark">Landmarks visted: <br>(please seperate with commas)</label>
              <input type="text" class="form-control" id="new-landmark">
            </div>
            <div class="form-group">
              <label for="new-tip">Tips on future travel:</label><br>
              <!-- <input type="text" class="form-control" id="new-tip"> -->
              <textarea class="form-control"  id="new-tip" name="tip" rows="8" >type here</textarea>
            </div>


            <button type="submit" class="btn">Add</button>
          </form>
          <!-- <div class="output-box">
            <br>
            <ul id="list-places">
            </ul>
            <div class="output-box-hid">
              <ol id="output-landmarks">
              </ol>
              <br>
            </div> -->
            <div class="output-box-hid">


            </div>
            <!-- <div class="output-info">
            </div> -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
